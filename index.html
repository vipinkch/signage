<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Docs Fullscreen Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: none;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="docViewer" src="https://docs.google.com/document/d/1Cazd9kYqHFk2IPaNn8uRcLbblWnTs89dN04UbccpuMs/preview"></iframe>

    <script>
        function refreshIframe() {
            const iframe = document.getElementById('docViewer');
            iframe.contentWindow.location.reload();
        }

        // Refresh the iframe every 10 seconds
        setInterval(refreshIframe, 10000);
    </script>
</body>
</html>
